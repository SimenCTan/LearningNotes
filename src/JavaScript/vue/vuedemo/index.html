<!DOCTYPE html>
<html>

    <body>
        <div id="app">

                      {{todo.text}}

          <div id="app-5">

          <div id="app-6">

          <div id="app-7">

          </div>
          <div id="app-11">{{fullname}}</div>
          <div id="app-12" v-bind:style="styleObject">{{message}}</div>
          <div id="app-13">
            <h1 v-if="awesome">Vue is awesome!</h1>

          <div v-if="Math.random() > 0.5">

          </div>

            Now you don't
          </div>
          <div v-if="type === 'A'">
            A
          </div>

          </div>
          <div v-else-if="type === 'C'">

            Not A/B/C
          </div>
        <div id="app-14" >
            <ol>
                <li v-for="(value,name,index) in object" v-bind:key="name"> {{value}} : {{name}} : {{index}}</li>
            </ol>
        </div>
        <div id="app-15">
            <li v-for="n in evenNumbers">{{n}}</li>
        </div>
        <div id="app-16">
            <form v-on:submit.prevent="addNewTodo">
                <label for="new-todo">Add a todo</label>
                <input v-model="newTodoText" id="new-todo" placeholder="E.g. Feed the cat">
                <button>Add</button>
            </form>
            <ul>
                <li is="todo-item" v-for="(todo, index) in todoes" v-bind:key="todo.id" v-bind:title="todo.title" v-on:remove="todoes.splice(index,1)">
                </li>
            </ul>
        </div>
        <div id="app-17">
            <blog-post v-bind:title="post.title"></blog-post>>
        </div>
        <base-input  v-model="username" required placeholder="Enter your name"></base-input>
        <div>
        <base-checkbox v-model="lovingVue"></base-checkbox>
        </div>
        <navigation-link url="/profile">
            <!-- Ê∑ªÂä†‰∏Ä‰∏™ Font Awesome ÂõæÊ†á -->
            <span class="fa fa-user"></span>
            Your Profile
          </navigation-link>
          <navigation-link url="/profile">
            Clicking here will send you to: {{ url }}
            <!--
            ËøôÈáåÁöÑ `url` ‰ºöÊòØ undefinedÔºåÂõ†‰∏∫ÂÖ∂ (ÊåáËØ•ÊèíÊßΩÁöÑ) ÂÜÖÂÆπÊòØ
            _‰º†ÈÄíÁªô_ <navigation-link> ÁöÑËÄå‰∏çÊòØ

          </navigation-link>
        <script type="text/javascript" charset="utf-8">
        Vue.component("navigation-link",{
            props:["url"],
            template:'<a v-bind:href="url" class="nav-link"><slot></slot></a>'
        })
        // vue.component("base-checkbox",{
        //     model:{
        //         prop:"checked",
        //         event:change

        //     props:{
        //         checked:boolean
        //     },
        //     template:'<input type="checkbox" v-bind:checked="checked" v-on:change="$emit("change",$event.target.checked)">'
        // })
        Vue.component("base-input",{
            inheritAttrs:false,
            props:["label","value"],
            computed:{
                inputListeners:function(){
                    var vm = this;
                    return Object.assign({},this.$listeners,{input:function(event){
                        vm.$emit("input",event.target.value)
                    }})
                }
            },
            template:'<label>{{label}} <input v-bind="$attrs" v-bind:value="value" v-on:inputListeners="$emit("input",$event.target.value)"> </label>'
        })
        Vue.component("blog-post",{
            props:{title: String,
                    likes: Number,
                    isPublished: Boolean,
                    commentIds: Array,
                    author: Object,
                    callback: Function,
                    contactsPromise: Promise,
                    propA:{
                        type:Number,
                        default:100
                    },
                propB:[String,Number],
            propC:{
                validator:function(value){
                    return ["success","error","failed"].indexOf(value)!==-1;
                }
            } },
            template:"<h3> {{title}} </h3>"
        })
        var app17=new Vue({
            el:"#app-17",
            data:{
                post:{
                    title:"post titles",
                    author:"author name"
                }
            }
        })
        Vue.component("todo-item",{
            template:
            '<li> {{title}} <button v-on:click="$emit(\'remove\')">Remove</button></li>',
            props:["title"]
        })
        var app16=new Vue({
            el:"#app-16",
            data:{
                newTodoText:"",
                todoes:[{
                    id:1,
                    title:"Do to one"
                },
                {
                    id:2,
                    title:"Do to 2"
                },
                {
                    id:3,
                    title:"Do to 3"
                }
            ],
            nextTodoId:4
            },
            methods:{
                addNewTodo:function(){
                    this.todos.push({
                        id:this.nextTodoId,
                        title:this.newTodoText
                    });
                    this.newTodoText="";
                }
            }
        })
        var app15=new Vue({
            el:"app-15",
            data:{
                numbers:[1,2,3,4,5,6]
            },
            computed:{
            evenNumbers: function(){
                return this.numbers.filter(function (number){
                    return number % 2===0
                })
            }
        }
        })
        var app14=new Vue({
            el:"#app-14",
            data:{
                object:{
                    title: 'How to do lists in Vue',
      author: 'Jane Doe',
      publishedAt: '2016-04-10'
                }
            }
        })
            var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
            })
            var app2=new Vue({
                el:"#app-2",
                data:{
                    message:"hello vue"+new Date().toLocaleTimeString()
                }
            })
            var app3=new Vue({
                el:'#app-3',
                data:{
                    seen:true
                }
            })
            var app4=new Vue({
                el:"#app-4",
                data:{
                    todos:[
                        {text:"ddd1"},
                        {text:"ddd2"},
                        {text:"ddd3"}
                    ]
                }
            })
            var app5=new Vue({
                el:"#app-5",
                data:{
                    message:"hello vue js"
                },
                methods:{
                    reverseMessage:function(){
                        this.message=this.message.split(' ').reverse().join(' ')
                    }
                }
            })
            var app6=new Vue({
                el:"#app-6",
                data:{
                    message:"hello vue"
                }
            })

            Vue.component("todo-item",{
                props:["todo"],
                template:"<li>{{todo.text}}</li>"
            })
            var app7=new Vue({
                el:"#app-7",
                data:{
                    groceryList: [
      { id: 0, text: 'Ëî¨Ëèú' },
      { id: 1, text: 'Â•∂ÈÖ™' },
      { id: 2, text: 'Èöè‰æøÂÖ∂ÂÆÉ‰ªÄ‰πà‰∫∫ÂêÉÁöÑ‰∏úË•ø' }
    ]
                }
            })

            var data = {a:1};
            var vm = new Vue({
                el:"#app-9",
                data:data
            })
            console.log(vm.$data===data);
            console.log(vm.$el===document.getElementById("app-9"));
            vm.$watch("a",function(newValue,oldValue){
                console.log("old value "+oldValue+" change to new value :"+newValue);
            })

            var app10 = new Vue({
                data:{a:1},
                created:function(){
                    console.log("a is: "+this.a);
                }
            })

            var app11=new Vue({
                el:"#app-11",
                data:{ firstName: "Foo",
                    lastName: "Bar"},
                computed:{
                    fullname:{

                    get: function(){
                        return this.firstName+" "+this.lastName
                    },
                    set:function(newValue){
                        var names=newValue.split(" ");
                        this.firstName=names[0];
                        this.lastName=names[names.length-1];
                    }
                }
                }
            })
            var app12=new Vue({
                el:"#app-12",
                data:{
                    message:"sytle bind",
                    styleObject:{
                        color:"red",
                        fontSize:"13px"
                    }
                }
            })
            var app13=new Vue({
                el:"#app-13",
                data:{
                    awesome:true
                }
            })
        </script>
    </body>
