<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BlazorFileAccess</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="BlazorFileAccess.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.jSReference = (element) => { return element.valueOf(); }
        window.getAttribute = (object, attribute) => { return object[attribute]; }
        window.setAttribute = (object, attribute, value) => { object[attribute] = value; }
        window.toBlob = (canvas, blobCallback) => {
            var blobWrapper = {};
            canvas.toBlob(
                (blob) => {
                    blobWrapper.blob = blob;
                    blobCallback.objRef.invokeMethodAsync('Callback');
                },
                quality = 1);
            return blobWrapper;
        }
    </script>
</body>

</html>
